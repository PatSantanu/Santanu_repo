<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp page</title>
</head>
<body>
<h1>Welcome to player signup page</h1>
<form method="post" action="https://www.w3schools.com/action_page.php">
    <label for="playerName">Player_Name</label>
            <input type="text" id="playerName" name="playerName" placeholder="Enter name" required title="Player Name is required.">
            <br><br>
    <label for="playerGender">Player_Gender</label>
            <input type="text" id="playerGender" name="playerGender" placeholder="Enter gender" required title="Player Gender is required.">
            <br><br>
    <label for="playerCity">Player_City</label>
            <input type="text" id="playerCity" name="playerCity" placeholder="Enter City" required title="Player City is required.">
            <br><br>
    <label for="playerSportsName">Player_Sports_Name</label>
            <input type="text" id="playerSportsName" name=playerSportsName" placeholder="Enter Sports Name" required title="Player Sports Name is required.">
            <br><br>
    <label for="player Contact">Player_Contact</label>
            <input type="tel" id="player Contact" name="player Contact" placeholder="Enter  contact" required title="Player Contact is required.">
            <br><br>
    <label for="player Age">Player_Age</label>
            <input type="number" id="player Agee" name="player Age" placeholder="Enter Player Age" required title="Player Aeam is required.">
            <br><br> 
    

    <label for="player email">Player_Email</label>
            <input type="text" id="player Email" name="player Email" placeholder="Enter Player email" required pattern="[a-z0-9._%+-]+@[a-z0-9.9.-]+\.[a-z]{2,}$" title="Player email is required.">
            <br><br> 
                
    <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <br><br>
           
    <label for="teams">Select Team</label>
            <select id="teams" name="teams">
                <option>-- Select a Team --</option>
                <option>Mumbai Indians</option>
                <option >Chennai Super Kings</option>
                <option>Royal Challengers Bengaluru</option>
                <option>Delhi Capitals</option>
                <option>Punjab Kings</option>
                <option>Raasthan Royals</option>
                <option>Sun Risers Hyderabad</option>
                <option></option>Kolkatta Night Riders</option>
            </select>
            <br><br>

    
     <input type="submit" value="Save Data">
     <br><br>

     <a href="login.html" target="_blank">Click here to login</a>
                   


</form>
    
</body>
</html>
